<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper night">
      <header>
        <nav>
          <form>
          <div class="search-cont">
            <label id="searchIcon" for="location input"
              ><i class="fas fa-search fa"></i
            ></label>
            <input type="tel" maxlength="5" placeholder="zip code" class="location-input" />
          </div>
          </form>
          <div class="deg-cont">
            <label id="degIcon" for="Measurement"
              ><i class="fas fa-thermometer-half fa"></i
            ></label>
            <span id="degMeasurement" data-unit="imperial">F&deg;</span>
          </div>
        </nav>
      </header>

      <section class="primary-card">
        <div class="date-time">
          <p id="date"></p>
          <p id="time"></p>
        </div>
        <div class="current-wrap">
          <div class="card-side-left">
            <p>Wind: <span class="currentWind"></span></p>
            <p>Humidity: <span class="currentHumidity"></span></p>
          </div>

          <div class="card-center">
          <img
            src=""
            alt=""
            class="currentIcon"
          />
          <h2 class="currentTemp"></h2>
          <p class="currentDesc"></p>
          </div>

          <div class="card-side-right">
            <p>Feels Like: <span class="currentFeels"></span></p>
            <p>UVI: <span class="currentUV"></span></p>
          </div>
        </div>
      </section>
      <section class="hourly-card">
      </section>

      <section class="daily"> 
      </section>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
